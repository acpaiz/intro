<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>

        function showalert()
        {
            alert("Selamat anda dapat undian 100 milyar");
        }

        function validateform()
        {
            var nrp = document.getElementById("nrpku") ; //membaca object
            
            if (nrp.value.length != 10)
            {
                alert("NRP harus sepuluh digit!");
                nrp.focus() ;
                return false ;
            }  

            if (isNaN(nrp.value) == true)
            {
                alert("NRP harus berupa angka!");
                nrp.focus() ;
                return false ;
            }  

            return true;
        }

    </script>
</head>

<body>
    <div class="container">
        <form action="https://www.google.co.id" method="get" onsubmit="return validateform()">
            <div class="input-group">
              <span class="input-group-text">NRP</span>
              <input type="text" class="form-control" placeholder="isikan NRP...." name="nrp" id="nrpku">
            </div>
            <div class="input-group">
              <span class="input-group-text">Nama</span>
              <input type="text" class="form-control" placeholder="isikan nama...." name="nama" id="namaku">
            </div>
            <div class="input-group">
              <span class="input-group-text">Umur</span>
              <input type="text" class="form-control" placeholder="isikan umur...." name="umur" id="umurku">
            </div>
            <input type="reset" class="btn btn-warning" value="Reset">
            <input type="submit" class="btn btn-success" value="Kirim">
            <input type="button" class="btn btn-default" value="Alert" onclick="showalert()">
        </form>
    </div>
</body>

</html>
